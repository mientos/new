<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Bajek AI - Stwórz i Odsłuchaj Wyjątkową Opowieść</title>
    <meta name="description" content="Stwórz w kilka sekund unikalną, spersonalizowaną i udźwiękowioną bajkę dla swojego dziecka. Wpisz imię, wybierz bohatera i zobacz, jak sztuczna inteligencja tworzy magię!">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Ukryty odtwarzacz dla muzyki w tle -->
    <audio id="musicPlayer" loop>
        <source src="https://assets.codepen.io/217233/magical-inspiring-background-music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <header>
            <h1>Generator Bajek AI 🪄</h1>
            <p>Stwórz wyjątkową opowieść dla swojego dziecka w 30 sekund!</p>
        </header>

        <main>
            <div class="form-group">
                <label for="childName">Imię Dziecka (główny bohater):</label>
                <input type="text" id="childName" placeholder="np. Zosia, Krzyś...">
            </div>
        
            <div class="form-group">
                <div class="label-wrapper">
                    <label for="animalHelper">Ulubione Zwierzę (pomocnik):</label>
                    <button class="random-btn" id="randomAnimalBtn" title="Losuj zwierzę">🎲</button>
                </div>
                <input type="text" id="animalHelper" placeholder="np. odważny lew, mądra sowa...">
            </div>
        
            <div class="form-group">
                <div class="label-wrapper">
                    <label for="magicPlace">Magiczne Miejsce:</label>
                    <button class="random-btn" id="randomPlaceBtn" title="Losuj miejsce">🎲</button>
                </div>
                <input type="text" id="magicPlace" placeholder="np. Tęczowy Las, Podwodna Kraina...">
            </div>
        
            <div class="form-group">
                <div class="label-wrapper">
                    <label for="magicItem">Magiczny Przedmiot:</label>
                    <button class="random-btn" id="randomItemBtn" title="Losuj przedmiot">🎲</button>
                </div>
                <input type="text" id="magicItem" placeholder="np. latający dywan, znikająca czapka...">
            </div>
        
            <button id="generateBtn">Stwórz Moją Bajkę!</button>
        
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Tworzę magię i komponuję dźwięki...</p>
            </div>
        
            <div id="result" class="hidden">
                <h2 id="storyTitle"></h2>
                <div id="storyContent"></div>
            </div>

            <div id="audio-section" class="hidden">
                <button id="readAloudBtn" class="audio-button">
                    Odsłuchaj Bajkę! 🎧
                </button>
                <!-- Nowa sekcja kontroli głośności muzyki -->
                <div id="volume-control-section">
                    <label for="musicVolume">Głośność muzyki:</label>
                    <input type="range" id="musicVolume" min="0" max="1" step="0.05" value="0.15">
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 Twój Generator Bajek - Wszelkie prawa zastrzeżone.</p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
